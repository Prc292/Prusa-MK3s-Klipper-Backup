# Values for run_current gathered from https://github.com/prusa3d/Prusa-Firmware-Buddy/include/marlin/Configuration_MK3.5_adv.h

[autotune_tmc2130 stepper_x]
motor: ldo-42sth40-1004a
cs_pin: PG0
interpolate: True
#stealthchop_threshold: 0
#run_current: .281738 #dz0ny repo value
run_current: .300 #based on Prusa MK3.5 factory firmware current
diag1_pin: !PK2


[autotune_tmc2130 stepper_y]
motor: ldo-42sth40-1004a
cs_pin: PG2
interpolate: True
#stealthchop_threshold: 0
#run_current: .281738 #dz0ny repo value
run_current: .370 #based on Prusa MK3.5 factory firmware current
diag1_pin: !PK7


[autotune_tmc2130 stepper_z]
motor: ldo-42sth34-1004l321e
cs_pin: PK5
#run_current: .53033 #dz0ny repo value
run_current: .600 #based on Prusa MK3.5 factory firmware current
diag1_pin: !PK6
interpolate: True
endstop_pin: probe:z_virtuali_endstop


[autotune_tmc2130 extruder]
motor: ldo-42sth40-1004a
cs_pin: PK4
interpolate: True
#run_current: .513757 #dz0ny repo value
run_current: .490 #based on Prusa MK3.5 factory firmware current
diag1_pin: !PK3

